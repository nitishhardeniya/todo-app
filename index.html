<!DOCTYPE html>
<html>
<head>
	<title>Todo App</title>
	<meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="cache-control" content="no-store" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="bower_components/angular-bootstrap/ui-bootstrap-csp.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css">
</head>
<body>

	<ul class="nav justify-content-center">
	  <li class="nav-item">
	    <a class="nav-link active" href="#">Todo</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" href="#">Done</a>
	  </li>
	</ul>

	<div class="main-content" ng-app="todo">
		<div ng-controller="homeController">

			<div class="container">
				<div class="col-md-12">
					<!-- <span class="page-title">My Todos</span> -->
					<button type="button" class="btn btn-primary" ng-click="addTodo()">Add new Todo</button>
				</div>

				<div class="row">
					<div class="col-md-8">
					<div class="item-container col-md-6" ng-repeat="todo in todos">
						<div class="item-list" ng-click="getTaskDetails($index)">
							{{todo.title}}  <span class="badge" ng-class="{'badge-warning': todo.status =='pending','badge-success': todo.status =='done','badge-primary': todo.status =='in-progress'}">{{todo.status}}</span>
						
						<button type="button" class="close" aria-label="Close" ng-click="removeTask($index)">
						  <span aria-hidden="true">&times;</span>
						</button>
						</div>


					</div>
				</div>

				<div class="col-md-4">
					<div class="card">
						<div class="card-body">
						    <h5 class="card-title">{{taskDetails.title}}</h5>
						    <p class="card-text">{{taskDetails.desc}}</p>
						    <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
						 </div>
					</div>
				</div>
				</div>

			</div>


		</div>

	</div>

<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
<script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script type="text/javascript" src="scripts/app.js"></script>
<script type="text/javascript" src="scripts/controllers/homeController.js"></script>
<script type="text/javascript" src="scripts/services/todoService.js"></script>
</body>
</html>
